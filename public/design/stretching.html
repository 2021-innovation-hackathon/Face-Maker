<html>
    <header>
        <title>css testing~</title>
        <link rel="stylesheet" href="style.css">
        <script src="./test.js"></script>
    </header>

    <body>
        <div class="MainDiv">
            <div class="DesignBar"></div>
            <div class="MenuContainer">
                <span class="BtnContainer">
                    <button class="MenuBtn">바른자세</button>
                    <button class="MenuBtn" style="font-weight: bold;">스트레칭</button>
                    <button class="MenuBtn">내 통계</button>
                </span>
                <button class="Button">
                    <img src="./images/icon/menu.svg" alt="menu"></img>
                </button>
            </div>
            <div class="ContentContainer">
                <div class="sArticleContainer">
                    <article class="sArticle">
                        <div class="Camera"></div>
                        <div class="InfoContainer">
                            <div class="Info">
                                <div class="Title">경과 시간</div>
                                <div class="Value">00 : 21</div>
                            </div>
                            <div class="Info">
                                <div class="Title">진행 현황</div>
                                <div class="Value">3 / 10</div>
                            </div>
                            <div class="Info">
                                <div class="Title">현재 점수</div>
                                <div class="Value">1230</div>
                            </div>
                        </div>
                    </article>
                    <article class="sArticle">
                        <img src="./images/pictogram/p2.png" alt="p2" class="Pictogram">
                    </article>
                </div>
                <div class="Gauge">
                    <div class="Fill"></div>
                </div>
            </div>
        </div>
    </body>
</html>
