<html>
    <header>
        <title>css testing~</title>
        <link rel="stylesheet" href="style.css">
        <script src="./test.js"></script>
    </header>

    <body>
        <div class="MainDiv">
            <div class="DesignBar"></div>
            <div class="MenuContainer">
                <span class="BtnContainer">
                    <button class="MenuBtn">바른자세</button>
                    <button class="MenuBtn">스트레칭</button>
                    <button class="MenuBtn">내 통계</button>
                </span>
                <button class="Button">
                    <img src="images/menu.svg" alt="menu"></img>
                </button>
            </div>
            <div class="ContentContainer">
                <div class="TitleContainer">
                    <h1>바른 자세를 유지하세요!</h1>
                </div>
                <div class="ArticleContainer">
                    <article class="Article">
                        <div class="Camera"></div>
                    </article>
                    <article class="Article">
                        <div class="GaugeContainer">
                            <div class="Gauge">
                                <div class="Title">바른 자세 지수</div>
                                <div class="Bar">
                                    <div class="Fill"></div>
                                </div>
                            </div>
                            <div class="Gauge">
                                <div class="Title">졸지 마세요~</div>
                                <div class="Bar">
                                    <div class="Fill"></div>
                                </div>
                                <div class="Value">4</div>
                            </div>
                            <div class="Gauge">
                                <div class="Title">누우시면 안돼염!</div>
                                <div class="Bar">
                                    <div class="Fill"></div>
                                </div>
                                <div class="Value">12</div>
                            </div>
                            <div class="Gauge">
                                <div class="Title">왼쪽으로 기울어요</div>
                                <div class="Bar">
                                    <div class="Fill"></div>
                                </div>
                                <div class="Value">9</div>
                            </div>
                            <div class="Gauge">
                                <div class="Title">오른쪽으로 기울어요</div>
                                <div class="Bar">
                                    <div class="Fill"></div>
                                </div>
                                <div class="Value">3</div>
                            </div>
                        </div>
                        <button class="Button">
                            <img src="images/sound.svg" alt="menu"></img>
                        </button>
                    </article>
                </div>
            </div>
        </div>
    </body>
</html>
